<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Inline JavaScript</title>
</head>

<body>

  <button onclick="console.log('Hola Mundo!');">Button</button>
  <button onclick="alert('Bine ai venit la PixelLab!');">Alert!</button>
  <button onclick="console.log(prompt('Name, please!?'));">Prompt</button>
  <button onclick="alert('Bine ai apasat pe acest buton!');">Cheeky!</button>
  <button onclick="console.log(20 + 156);">Sum!</button>
  <button
    onmouseover="console.log('Apasa-ma!');"
    onclick="alert('M-ai apasat!');"
  >Push it!</button>
  <button onclick="alert('Bine ai venit pe acest site!');">Welcome!</button>
</body>

</html>
